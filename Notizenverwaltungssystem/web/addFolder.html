<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>AddFolder</h1>
    <br>
    <div>Folder Name:</div>
    <br>
    <input type="text" id="folderName" >
    <br>
    <input type="button" onclick="addFolder()" value="Add">
</body>
<script>
    function addFolder(){
        var name = document.getElementById("folderName").value;
        var data = {
            id : 0,
            folderName: name,
            userName : ""
        }
        fetch("api/folder",{
            method: "POST",
            headers:{
                "Content-Type": "application/json"
            },
            body : JSON.stringify(data)
            
        }).then(response =>{
            if(response.ok){
                alert("Ordner wurde hinzugefügt!");
            }
            else{
                alert("Ordner konnte nicht hinzugefügt werden")
            }
        })
        .catch(error =>{
                alert("Es wurde ein Fehler abgefangen " + error);
            });
        

    }
</script>
</html>
