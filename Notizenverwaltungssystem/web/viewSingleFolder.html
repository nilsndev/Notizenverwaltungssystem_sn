<!DOCTYPE html>
<html>
    <head>
        <title>View Single Folder</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Ordner ansehen und bearbeiten</h1>
        <div>ID:</div>
        <br>
        <input id="id_value" type="text" readonly value="@id">
        <br>
        <div>FolderName:</div>
        <br>
        <input id="folderName_value" type="text" value="@folderName">
        <br>
        <div>userName:</div>
        <br>
        <input type="button" value="save" onclick="saveChanges()">
        <br>
        <a href="/index">Zur√ºck zu Home</a>
    </body>
    <script>
       function saveChanges(){
            var id_div = document.getElementById("id_value").value;
            var folderName_val = document.getElementById("folderName_value").value;
            console.log(id_div);
            console.log(folderName_val);
            var data = {
                    id: id_div, 
                    folderName: folderName_val,
                    userName: "",
                };
            fetch("api/folder",{
                method : "PUT",
                headers : {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)

            })
            .then(response =>{
                if(response.ok){
                    alert("Ordner wurde bearbeitet");
                }
                else{
                    alert("Ordner konnte nicht bearbeitet werden ");
                }
            })
            .catch(error =>{
                alert("Es wurde ein Fehler abgefangen " + error);
            });

        }
    </script>
</html>
